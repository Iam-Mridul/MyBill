<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mridulâ€™s Billing App</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="navbar">
    <button onclick="showSection('billing')">ðŸ§¾ Billing</button>
    <button onclick="showSection('saved')">ðŸ“œ Saved Bills</button>
  </div>

  <div class="container">

    <!-- Billing Screen -->
    <div id="billing" class="section">
      <h2>ðŸ§¾ Billing Application</h2>

      <div class="input-row">
        <label>Customer Name:</label>
        <input type="text" id="customerName" placeholder="Customer Name">
      </div>
      <div class="input-row">
        <label>Phone:</label>
        <input type="text" id="customerPhone" placeholder="Phone Number">
      </div>

      <div class="input-row">
        <label>Customer Type:</label>
        <select id="customerType" onchange="loadProducts()">
          <option value="Local">Local</option>
          <option value="Kerala">Kerala</option>
          <option value="Other">Other State</option>
        </select>
      </div>

      <div class="input-row">
        <label>Product:</label>
        <select id="productSelect"></select>

        <label>Qty:</label>
        <input type="number" id="quantity" min="1" value="1">
        <button onclick="addItem()">Add</button>
      </div>

      <table id="billTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Rate</th>
            <th>Qty</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="total">
        <strong>Grand Total: â‚¹<span id="grandTotal">0</span></strong>
      </div>

      <div class="center">
        <button onclick="saveBill()">ðŸ’¾ Save Bill (PDF)</button>
      </div>
    </div>

    <!-- Saved Bills Section -->
    <div id="saved" class="section" style="display:none;">
      <h2>ðŸ“œ Saved Bills</h2>
      <div class="input-row">
        <label>Select Date:</label>
        <input type="date" id="filterDate" onchange="filterBillsByDate()">
        <button onclick="exportBills()">ðŸ“¤ Export to WhatsApp</button>
      </div>
      <ul id="historyList"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
